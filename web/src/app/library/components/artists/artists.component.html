<div class="wrapper">

  <app-chips #chips
             [hidden]="!showChipList"
             [list]="selectedArtists"
             [displayProperty]="'name'"
             (clickedElement)="scrollTo($event.name)"
             (removedAll)="deselectAll()"
             (removedElement)="deselect($event)">
  </app-chips>

  <app-controls [(search)]="search" [searchPlaceholder]="'Search an artist'">
    <span class="select-text" *ngIf="selectedArtists.length == 0">
      Select an artist or
      <mat-chip (click)="library.selectAllArtists(library.artistSource)">Select All</mat-chip>
    </span>
    <mat-chip-list>
      <mat-chip *ngFor="let artist of selectedArtists.length <= 2 ? selectedArtists : selectedArtists.slice(0,1)"
                (click)="scrollTo(artist.name)">
        <span class="chip-text">{{ artist.name }}</span>
        <mat-icon matChipRemove (click)="library.deselectArtist(artist)">cancel</mat-icon>
      </mat-chip>
      <mat-chip *ngIf="selectedArtists.length > 2"
                (click)="showChipList = !showChipList"
                class="chip-more">
        {{ selectedArtists.length - 1 }} moreâ€¦
      </mat-chip>
    </mat-chip-list>
  </app-controls>

  <div #list class="list-wrapper" (swipeleft)="next.emit()">
    <mat-list class="artists" dense>
      <ng-container *ngFor="let artist of artists.map(filter) | async; trackBy: trackByName">
        <a class="artist hover" (click)="library.selectArtist(artist); next.emit()" mat-list-item>
          <mat-checkbox matListIcon
                        color="primary"
                        [checked]="library.isSelectedArtist(artist)"
                        (change)="$event.checked ? library.addArtist(artist) : library.deselectArtist(artist)"
                        (click)="$event.stopPropagation()"></mat-checkbox>
          <div matListAvatar class="avatar" [style]="getAvatarStyle(artist)">
            <mat-icon *ngIf="!artist.avatarUrl">music_note</mat-icon>
          </div>
          <div matLine class="primary-text">
            <mat-icon *ngIf="artist.warn && settings.warnOnMissingTags" color="warn" matTooltip="Unset tags!">warning</mat-icon>
            <span class="artist-name" [innerHtml]="artist.name | sgSearch:search"></span>
          </div>
          <div matLine class="secondary-text">{
            { artist.songs }} songs
          </div>
          <button mat-button mat-icon-button
                  (click)="library.addArtist(artist); next.emit(); $event.stopPropagation()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </a>
      </ng-container>
    </mat-list>
  </div>

  <app-dictionary (letterClicked)="scrollTo($event)"></app-dictionary>

</div>
