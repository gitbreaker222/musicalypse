<div class="wrapper">
  <mat-chip-list class="full-list mat-elevation-z3" [class.show]="showChipList" (click)="showChipList = false">
    <mat-chip *ngFor="let album of library.selectedAlbums"
              (click)="scrollTo(album.title); showChipList = false">
      <span class="chip-text">{{album.title}}</span>
      <mat-icon matChipRemove (click)="library.deselectAlbum(album); $event.stopPropagation()">cancel</mat-icon>
    </mat-chip>
    <mat-chip class="remove-all" (click)="library.deselectAllAlbums()">Remove All</mat-chip>
  </mat-chip-list>
  <div class="controls divider fake-scroll-y">
    <button mat-button mat-icon-button class="back" (click)="onPrevious.emit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-form-field floatLabel="never" class="search" [class.show]="showSearch">
      <input matInput #searchInput title="Search" [(ngModel)]="search" (keyup)="filter()" spellcheck="false">
      <mat-placeholder>
        <mat-icon>search</mat-icon>
        Search an album
      </mat-placeholder>
      <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''; filter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="controls-meta" [class.show]="!showSearch">
      <span class="select-text" *ngIf="library.selectedAlbums.length == 0">
        Select an album or
        <mat-chip (click)="library.selectAllAlbums(albums)">Select All</mat-chip>
      </span>
      <mat-chip-list>
        <mat-chip *ngFor="let album of library.selectedAlbums.length <= 2 ? library.selectedAlbums : library.selectedAlbums.slice(0,1)"
                  (click)="scrollTo(album.title)">
          <span class="chip-text">{{album.title}}</span>
          <mat-icon matChipRemove (click)="library.deselectAlbum(album)">cancel</mat-icon>
        </mat-chip>
        <mat-chip *ngIf="library.selectedAlbums.length > 2"
                  (click)="showChipList = !showChipList"
                  class="chip-more">
          {{library.selectedAlbums.length - 1}} more…
        </mat-chip>
      </mat-chip-list>
    </div>
    <button mat-button mat-icon-button
            (click)="showSearch = !showSearch; showSearch ? searchInput.focus() : {}"
            class="searchButton">
      <mat-icon>search</mat-icon>
    </button>
    <!--<button mat-button mat-icon-button
            class="more"
            [matMenuTriggerFor]="moreAlbumMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #moreAlbumMenu>
      <button mat-menu-item (click)="selectAll()">
        <mat-icon>select_all</mat-icon>
        <span>Select all</span>
      </button>
      <button mat-menu-item (click)="sortAlphabetically()">
        <mat-icon>sort_by_alpha</mat-icon>
        <span>Sort alphabetically</span>
      </button>
      <button mat-menu-item (click)="sortBySongs()">
        <mat-icon>sort</mat-icon>
        <span>Sort by number of songs</span>
      </button>
    </mat-menu>-->
  </div>
  <div #list class="list-wrapper" (swiperight)="onPrevious.emit()" (swipeleft)="onNext.emit()">
    <mat-list class="albums" dense>
      <ng-container *ngFor="let album of filteredAlbums; trackBy: trackByTitle">
        <a class="album hover" (click)="library.selectAlbum(album); onNext.emit()" mat-list-item>
          <mat-checkbox matListIcon
                        color="primary"
                        [checked]="library.isSelectedAlbum(album)"
                        (change)="$event.checked ? library.addAlbum(album) : library.removeAlbum(album)"
                        (click)="$event.stopPropagation()"></mat-checkbox>
          <div matListAvatar class="avatar" [style]="getAvatarStyle(album)">
            <mat-icon *ngIf="!album.avatarUrl">music_note</mat-icon>
          </div>
          <div matLine class="primary-text">
            <mat-icon *ngIf="album.warn && settings.warnOnMissingTags" color="warn" matTooltip="Unset tags!">warning</mat-icon>
            <span class="album-name" [innerHtml]="album.title | sgSearch:search"></span>
          </div>
          <div matLine class="secondary-text">
            {{album.songs}} songs
            <span *ngIf="isMultipleArtistsSelected()">• {{album.artist}}</span>
          </div>
          <button mat-button mat-icon-button
                  (click)="library.addAlbum(album); onNext.emit(); $event.stopPropagation()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </a>
      </ng-container>
    </mat-list>
  </div>
  <div class="alphabet" (click)="$event.stopPropagation()">
    <ol>
      <li *ngFor="let letter of alphabet" (click)="scrollTo(letter)">{{letter}}</li>
    </ol>
  </div>
</div>
