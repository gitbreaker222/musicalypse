<div class="wrapper">
  <div class="controls divider fake-scroll-y">
    <button mat-button mat-icon-button class="back" (click)="onPrevious.emit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-form-field floatLabel="never" class="search" [class.show]="showSearch">
      <input matInput #searchInput title="Search" [(ngModel)]="search" (keyup)="filter()" spellcheck="false">
      <mat-placeholder>
        <mat-icon>search</mat-icon>
        Search an album
      </mat-placeholder>
      <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''; filter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="controls-meta" [class.show]="!showSearch">
      <span *ngIf="selectedAlbums.length == 0">Select an album</span>
      <mat-chip-list>
        <mat-chip *ngFor="let album of selectedAlbums.length <= 2 ? selectedAlbums : selectedAlbums.slice(0,1)">
          <span class="chip-text">{{album.title}}</span>
          <mat-icon matChipRemove (click)="deselectAlbum(album)">cancel</mat-icon>
        </mat-chip>
        <mat-chip *ngIf="selectedAlbums.length > 2">
          {{selectedAlbums.length - 1}} more…
        </mat-chip>
      </mat-chip-list>
    </div>
    <button mat-button mat-icon-button
            (click)="showSearch = !showSearch; showSearch ? searchInput.focus() : {}"
            class="searchButton">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button mat-icon-button
            class="more"
            [matMenuTriggerFor]="moreAlbumMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #moreAlbumMenu>
      <button mat-menu-item (click)="selectAll()">
        <mat-icon>select_all</mat-icon>
        <span>Select all</span>
      </button>
      <button mat-menu-item (click)="sortAlphabetically()">
        <mat-icon>sort_by_alpha</mat-icon>
        <span>Sort alphabetically</span>
      </button>
      <button mat-menu-item (click)="sortBySongs()">
        <mat-icon>sort</mat-icon>
        <span>Sort by number of songs</span>
      </button>
    </mat-menu>
  </div>
  <div #list class="list-wrapper" (swiperight)="onPrevious.emit()" (swipeleft)="onNext.emit()">
    <mat-list class="albums" dense>
      <ng-container *ngFor="let album of filteredAlbums; trackBy: trackByTitle">
        <a class="album hover" (click)="selectAlbum(album); onNext.emit()" mat-list-item>
          <mat-checkbox matListIcon
                        color="primary"
                        [checked]="isSelectedAlbum(album)"
                        (change)="$event.checked ? addAlbum(album) : removeAlbum(album)"
                        (click)="$event.stopPropagation()"></mat-checkbox>
          <div matListAvatar class="avatar"></div>
          <div matLine class="primary-text">
            <mat-icon *ngIf="album.warn && settings.warnOnMissingTags" color="warn" matTooltip="Unset tags!">warning</mat-icon>
            <span class="album-name" [innerHtml]="album.title | sgSearch:search"></span>
          </div>
          <div matLine class="secondary-text">
            {{album.songs}} songs
            <span *ngIf="isMultipleArtistsSelected()">• {{album.artist}}</span>
          </div>
          <button mat-button mat-icon-button
                  (click)="addAlbum(album); onNext.emit(); $event.stopPropagation()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </a>
      </ng-container>
    </mat-list>
  </div>
  <div class="alphabet" (click)="$event.stopPropagation()">
    <ol>
      <li *ngFor="let letter of alphabet" (click)="scrollTo(letter)">{{letter}}</li>
    </ol>
  </div>
</div>
