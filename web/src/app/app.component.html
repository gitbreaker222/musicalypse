<mat-toolbar class="header">
  <a *ngIf="isSmallScreen && !sidenav.opened" (click)="sidenav.open()" class="icon"><mat-icon>menu</mat-icon></a>
  <a *ngIf="isSmallScreen && sidenav.opened" (click)="sidenav.close()" class="icon"><mat-icon>close</mat-icon></a>
  Akka-Http Angular
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isSmallScreen ? 'over' : 'side'">
    <p>Sidenav</p>
  </mat-sidenav>

  <div class="container">
    <div class="content">
      <p>Welcome to Akka-Http Angular.</p>
      <p>This is an Angular5 project backed by akka-http.</p>
      <p>It provides a basic UI shell using Angular Material and WebSockets support out-of-the-box.</p>
      <p>Find out more information on features and installation <a href="https://github.com/tgambet/akka-http-angular">on Github</a>.</p>
    </div>
    <mat-toolbar class="footer">
      Footer
    </mat-toolbar>
  </div>

</mat-sidenav-container>
