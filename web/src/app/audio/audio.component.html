<audio #audioElement
       [src]="source ? source : ''"
       [volume]="volume"
       [muted]="muted"
       (loadedmetadata)="duration = $event.target.duration"
       (timeupdate)="currentTime = $event.target.currentTime"
       (playing)="playing = true"
       (pause)="playing = false"
       (abort)="playing = false"
       (ended)="playing = false"
       (canplay)="canPlay()"
></audio>
